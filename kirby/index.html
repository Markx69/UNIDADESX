<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define la codificación de caracteres UTF-8 -->
  <meta charset="UTF-8">
  <!-- Configura la vista para adaptarse al ancho del dispositivo y establece la escala inicial a 1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Establece el título de la página -->
  <title>Kirby</title>
  <!-- Enlaza la hoja de estilos externa "style.css" -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenedor principal con clase "sky" para el cielo y las nubes -->
  <div class="sky">
    <!-- Elementos individuales para las nubes -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  <!-- Contenedor principal con clase "kirby" para el personaje Kirby -->
  <div class="kirby">
    <!-- División para el ojo izquierdo de Kirby con clase "eye" -->
    <div class="eye">
      <!-- División para la pupila del ojo izquierdo -->
      <div class="pupil"></div>
    </div>
    <!-- División para el ojo derecho de Kirby con clase "eye eye-r" -->
    <div class="eye eye-r">
      <!-- División para la pupila del ojo derecho -->
      <div class="pupil"></div>
    </div>
    <!-- División para el rubor izquierdo de Kirby con clase "blush" -->
    <div class="blush"></div>
    <!-- División para el rubor derecho de Kirby con clase "blush blush-r" -->
    <div class="blush blush-r"></div>
    <!-- División para la boca de Kirby con clase "mouth" -->
    <div class="mouth"></div>
    <!-- División para el brazo izquierdo de Kirby con clase "arm" -->
    <div class="arm"></div>
    <!-- División para el brazo derecho de Kirby con clase "arm arm-r" -->
    <div class="arm arm-r"></div>
    <!-- División para la pata izquierda de Kirby con clase "patas" -->
    <div class="patas"></div>
    <!-- División para la pata derecha de Kirby con clase "patas patas-r" -->
    <div class="patas patas-r"></div>
  </div>
</body>
</html>
