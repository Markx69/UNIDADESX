<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html lang="en"> <!-- Inicio del documento HTML con el atributo lang definido como inglés -->
<head> <!-- Encabezado del documento HTML -->
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres del documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece la escala inicial del viewport -->
    <link rel="stylesheet" href="../primo/css/style.css">
    <title>N.Primo</title> <!-- Título del documento -->
</head>
<body> <!-- Cuerpo del documento HTML -->
    <h1>Verificar si un número es primo</h1> <!-- Encabezado de nivel 1 -->
    <input type="number" id="numeroInput" placeholder="Ingrese un número"> <!-- Campo de entrada para que el usuario ingrese un número -->
    <button onclick="verificarPrimo()">Verificar</button> <!-- Botón para ejecutar la función verificarPrimo() cuando se hace clic -->
    <p id="resultado"></p> <!-- Párrafo vacío donde se mostrará el resultado de si el número es primo o no -->
    <script src="../primo/js/script.js"></script> <!-- Inclusión del archivo JavaScript donde se encuentra la lógica para verificar si un número es primo -->
</body>
</html>
