<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definición del conjunto de caracteres y configuración de la vista -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Título de la página -->
    <title>TABLAS</title>
</head>
<body>
    <!-- Etiqueta de etiqueta para introducir un número -->
    <label for="num" class="t1" id="T1">Introduce un número: </label>
    <br>
    <!-- Campo de entrada de texto para el número -->
    <input type="text" name="num" id="num">
    <br>
    <!-- Botón para iniciar la multiplicación -->
    <button onclick="multip()" class="bt">MULTIPLICACIÓN</button><br>
    <!-- Párrafo para mostrar el resultado de la multiplicación -->
    <p id="multip"></p>
    <!-- Inclusión del archivo JavaScript que contiene la función de multiplicación -->
    <script src="../multi/js/script.js"></script>
</body>
</html>
