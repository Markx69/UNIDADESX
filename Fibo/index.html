<!DOCTYPE html><!--Esta línea declara el tipo de documento como HTML5.-->
<html lang="en"><!--Abre el elemento raíz del documento HTML y especifica que el idioma predeterminado es el inglés.-->
<head><!-- Abre la sección de encabezado del documento HTML.-->
    <meta charset="UTF-8"><!--Especifica la codificación de caracteres del documento como UTF-8, que es una codificación de caracteres estándar.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Esta etiqueta meta establece la escala inicial y el ancho de la 
        ventana de visualización en dispositivos móviles.-->
        <link rel="stylesheet" href="../Fibo/css/style.css"><!-- Enlaza el archivo de estilo externo "style.css" al documento HTML. -->
    <title>Document</title><!--Define el título del documento que aparecerá en la barra de título del navegador.-->
</head>
<body>
    <h1>Fibonacci</h1><!--Crea un encabezado de nivel 1 que muestra el texto "Fibonacci".-->
    <button id="generar">Generar Serie</button><!-- Crea un botón con el ID "generar" y el texto "Generar Serie".-->
    <p id="fibonacci"></p><!--Crea un párrafo con el ID "fibonacci". Este párrafo probablemente se usará para mostrar la serie de números de Fibonacci generada.-->
    <script src="../Fibo/js/script.js"></script><!--Enlaza el archivo de script externo "script.js" ubicado en la ruta "../Fibo/js/" al documento HTML. 
        Este script probablemente contenga la lógica para generar la serie de números de Fibonacci.-->
</body>
</html>
